<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Changing Styles Using jQuery</title>
    <script type="text/javascript" src="jquery.js"></script>
    <style>
        #circle {
            height: 150px;
            width: 150px;
            background-color: green;
            border-radius: 50%;
        }

        .square {
            height: 150px;
            width: 150px;
            background-color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>
    <script type="text/javascript">
        $("#circle").click(function () {
            //Changing color or styles using jQuery
            $("#circle").css("background-color", "red");
            //Alerting value of background color or any css property
            //Using jQuery
            alert($("#circle").css("background-color"));
            //Getting width of the body of the page
            alert($("body").css("width"));
        });
        //Disappering divs
        $(".square").click(function () {
            $("#circle").css("display", "none");
            $(".square").css("display", "none");
        });
        $("div").click(function () {
            //This will do work on which ever
            //element "in this case div" is clicked
            $(this).css("display", "none");
            if ($(this).attr("id") == "circle") {
                alert("You clicked on a " + $(this).attr("id"));
            } else {
                alert("yopu clicked on a square");
            }
        });
    </script>
</body>

</html>
