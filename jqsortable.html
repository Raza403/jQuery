<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="jquery.js"></script>
    <script src="jq-ui/jquery-ui.js"></script>
    <link href="jq-ui/jquery-ui.css" rel="stylesheet">
    <title>Sortable usinhg jquery-ui</title>
    <style>
        #sortable {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 60%;
        }

        #sortable li {
            margin: 0 3px 3px 3px;
            padding: 0.4em;
            padding-left: 1.5em;
            font-size: 1.4em;
            height: 18px;
        }

        #sortable li span {
            position: absolute;
            margin-left: -1.3em;
        }
    </style>
</head>

<body>
    <ul id="sortable">
        <li>First element</li>
        <li>Second element</li>
        <li>Third element</li>
        <li>Fourth element</li>
        <li>Fifth element</li>
        <li>Sixth element</li>
        <li>Seventh element</li>
    </ul>
    <script type="text/javascript">
        $("#sortable").sortable();
        
    </script>
</body>

</html>
